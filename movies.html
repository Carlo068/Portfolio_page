<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tier list</title>

<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">

      </div>

          <div class="  p-6">

          </div>
          <div class="mt-auto">
            <img src="https://www.popzara.com/wp-content/uploads/2023/06/spiderman_atsv_featured.jpg" alt="" class="w-full h-48 object-cover">
          </div>
        </div>
        <div class="bg-white w-full rounded-lg shadow-md flex flex-col transition-all overflow-hidden hover:shadow-2xl">
          <div class="  p-6">

            <p class="text-sky-800 text-sm mb-0">Best sequel ever</p>
          </div>
          <div class="mt-auto">
            <img src="https://cloud.filmfed.com/movies/images/l_3fabd7d3-3bf8-4d4a-b043-504980d89cc2.jpg" alt="" class="w-full h-48 object-cover">
          </div>
        </div>

          <div class="  p-6">
            <h3 class="mb-4 font-semibold text-2xl">3. Grave of the fireflies</h3>
            <p class="text-sky-800 text-sm mb-0">It's the saddest movie i've seen by far</p>
          </div>
          <div class="mt-auto">
            <img src="https://polaroidpiano.files.wordpress.com/2014/04/lucic3a9rnaga1080p-by-1.png" alt="" class="w-full h-48 object-cover">
          </div>
        </div>
