<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Contact Me</h2>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
        </form>
    </div>

    <footer class="mt-8 text-center text-gray-500">
        <p> Or Contact me at: carlo.ruiz.scch@gmail.com</p>
        <div class="mt-4">
            <a href="https://www.facebook.com/carlo.ruiz.545402/" target="_blank" class="text-gray-500 hover:text-blue-500">Facebook</a>
            <a href="https://www.instagram.com/carlo_ru_068/" target="_blank" class="ml-4 text-gray-500 hover:text-blue-500">Twitter</a>
            <a href="https://www.linkedin.com/in/carlo-ruiz-64ab60302/" target="_blank" class="ml-4 text-gray-500 hover:text-blue-500">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
